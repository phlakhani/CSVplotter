<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Plot</title>
</head>

<body>
<h3><a href="{% url 'home' %}">Home</a></h3>
<h3><a href="{% url 'graphs_list' %}">Go to graphs list</a></h3>

<h1>Box Plot</h1>
<h3>Choose parameters from below:  </h3>
<p> Total Records: {{ totalrecords }}</p>
<p> Available Columns: {{ allcols }}</p>

<form method="POST" >
    {% csrf_token %}
    <label> Select Range </label><input type="text" name="rangeNo">
    <label> Plot-1 </label><input type="text"  name="plot_1">
    <label> Plot-2 </label><input type="text"  name="plot_2">
    <input type="submit" value="submit">
</form>

<div>

      {% autoescape off %}
          {{ plot_div }}
      {% endautoescape %}
</div>

</body>
</html>
