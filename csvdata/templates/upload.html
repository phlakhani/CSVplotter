{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load  static %}


{% block content1 %}


<h4 class="text-center">Upload you CSV file here</h4>
<div class="row justify-content-md-center">
    <div class=" form-div border col-6">
        <form class="mt-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <input class="mt-3" type="submit" value="submit">
        </form>
    </div>
</div>

{% endblock %}
